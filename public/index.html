<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Agent 界面</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 50px; }
        h1 { color: #333; }
        input, button { padding: 10px; font-size: 16px; }
        #response { margin-top: 20px; padding: 10px; background: #fff; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>AI Agent 聊天界面</h1>
    <input type="text" id="userInput" placeholder="输入你的问题...">
    <button onclick="sendMessage()">发送</button>

    <div id="response"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const resDiv = document.getElementById('response');
            resDiv.innerHTML = "等待AI回复中...";

            const response = await fetch('/api/ai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userInput })
            });

            const result = await response.json();
            resDiv.innerHTML = "<b>AI回复：</b>" + result.message;
        }
    </script>
</body>
</html>
