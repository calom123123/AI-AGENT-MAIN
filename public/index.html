<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent 控制面板</title>
</head>
<body>
  <h1>AI Agent 云端版</h1>
  <p>状态: <span id="status">加载中...</span></p>

  <script>
    fetch("/api/status")
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = data.status + " - 运行时间: " + data.uptime + " 秒";
      });
  </script>
</body>
</html>
